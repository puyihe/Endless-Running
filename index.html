<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="endless-runner" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="startDiv">
        <div id="startbtn">Start(press up to jump)</div>
    </div>
    <canvas id="canvas1"></canvas>
    <img src="./src/背景.png" id="background" alt="background">
    <img src="./src/player.png" id="player" alt="player">
    <img src="./src/敌人.png" id="enemy" alt="enemy">
    <button id="fullScreenButton" >Toggle full screen</button>
    <script src="./script.js"></script>
    <video id="bgm" src="./src/endless_loop.wav"  controls loop hidden></video>
    <!-- <video id="bgm" src="./src/endless_loop.wav" autoplay controls loop hidden></video> -->
    <video id="bgm_over" src="./src/hit.wav" hidden></video>
    <video id="bgm_up" src="./src/shortjump_sfx.wav" hidden></video>
    <video id="bgm_down" src="./src/uiselect.wav" hidden></video>
    <!-- <embed src="./src/endless_loop.mp3"  loop  /> -->
   
</body>

</html>
